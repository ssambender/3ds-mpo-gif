<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3DS Wigglegram</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }

    #differenceContainer {
        display: flex;
    }
    #canvas_overlap {
        position: absolute;
        mix-blend-mode: difference;
    }
</style>
<body>

<h1 style="margin: 0; padding: 0;">3DS Wigglegram Maker from .MPO</h1>

<input id="imageUpload" type="file" accept=".mpo" onchange='loadImg(event)'><br><br>

<div style="display:none;">
    <canvas id="canvas_left" width="640px" height="480px" style="border: solid 2px blue;"></canvas>
    <canvas id="canvas_right" width="640px" height="480px" style="border: solid 2px red;"></canvas>
</div>

<input id="adjustOverlap" type="range" min="-320" max="320" style="width: 500px"><span id="adjustAmountLabel">0px</span>
<div id="differenceContainer">
    <canvas id="canvas_overlap" width="640px" height="480px" style="border: solid 2px red;"></canvas>
    <canvas id="canvas_bottom" width="640px" height="480px" style="border: solid 2px blue;"></canvas>
</div>

<br><span>Frame length ms: </span><input id="frameSpeed" type="number" value="100" min="50" max="500" step="1">

<br><button onclick="createFrames()">CREATE GIF</button><br>

<div style="display:none;">
    1 <canvas id="canvas_frame1" width="960px" height="480px" style="border: solid 2px #ff5632; background: #e7e7e7;"></canvas><br>
    2 <canvas id="canvas_frame2" width="960px" height="480px" style="border: solid 2px #ffe432; background: #e7e7e7;"></canvas><br>
    3 <canvas id="canvas_frame3" width="960px" height="480px" style="border: solid 2px #30e353; background: #e7e7e7;"></canvas><br>
</div>

<img id="finalGif">

<script>
    /* https://github.com/k-hatano/stereo_viewer_js */
    var canvasWidth = 640;
    var canvasWideWidth = 960;
    var canvasHeight = 480;

    let imageName = "";
    let overlayOffset = 0;
    let frameSpeed = 100;

    var leftImage = new Image();
    var rightImage = new Image();

    onload = function() {
        drawCanvas();
    };

    function loadImg(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.readAsBinaryString(file);

        reader.onload = function() {
            imageName = file.name.toString().split('.')[0];
            let result = splitImageToLeftRight(reader.result);
            leftImage.src = result[1];
            rightImage.src = result[0];
            drawCanvas();
        };
    }

    function drawCanvas() {
        var canvasLeft = document.getElementById('canvas_left');
        var contextLeft = canvasLeft.getContext('2d');
        contextLeft.clearRect(0, 0, canvasWidth, canvasHeight);
        contextLeft.drawImage(leftImage, 0, 0, canvasWidth, canvasHeight);

        var canvasRight = document.getElementById('canvas_right');
        var contextRight = canvasRight.getContext('2d');
        contextRight.clearRect(0, 0, canvasWidth, canvasHeight);
        contextRight.drawImage(rightImage, 0, 0, canvasWidth, canvasHeight);


        var canvasBottom = document.getElementById('canvas_bottom');
        var contextBottom = canvasBottom.getContext('2d');
        contextBottom.clearRect(0, 0, canvasWidth, canvasHeight);
        contextBottom.drawImage(leftImage, 0, 0, canvasWidth, canvasHeight);

        var canvasOverlap = document.getElementById('canvas_overlap');
        var contextOverlap = canvasOverlap.getContext('2d');
        contextOverlap.clearRect(0, 0, canvasWidth, canvasHeight);
        contextOverlap.drawImage(rightImage, 0, 0, canvasWidth, canvasHeight);
    }

    function splitImageToLeftRight(source) {
        var indexPair = [];
        var depth = 0;
        var startIndex = 0;

        for (var i = 0; i < source.length; i++) {

            if (source.charCodeAt(i) === 0xff && source.charCodeAt(i + 1) === 0xd8) {
                if (depth === 0) {
                    startIndex = i;
                }
                depth++;
                i++;
            }
            if (source.charCodeAt(i) === 0xff && source.charCodeAt(i + 1) === 0xd9) {
                depth--;
                if (depth === 0) {
                    indexPair.push({start:startIndex, end:i + 2});
                }
                i++;
            }
        }

        var result = [];
        for (var j = 0; j < indexPair.length; j++) {
            var image = source.substring(indexPair[j].start, indexPair[j].end);
            var imageUrl = 'data:image/jpeg;base64,' + btoa(image);

            result.push(imageUrl);
        }
        return result;
    }

    document.getElementById('adjustOverlap').addEventListener("input", function() {
        document.getElementById("canvas_overlap").style.marginLeft = document.getElementById('adjustOverlap').value.toString() + "px";
        document.getElementById('adjustAmountLabel').innerText = document.getElementById('adjustOverlap').value.toString() + "px";
        overlayOffset = document.getElementById('adjustOverlap').value;
    }, false);

    document.getElementById('frameSpeed').addEventListener("input", function() {
        frameSpeed = document.getElementById('frameSpeed').value;
    }, false);


    function createFrames() {
        var frame1 = document.getElementById('canvas_frame1');
        var contextFrame1 = frame1.getContext('2d');
        contextFrame1.clearRect(0, 0, canvasWideWidth, canvasHeight);
        contextFrame1.drawImage(leftImage, 160, 0, canvasWidth, canvasHeight);

        var frame2 = document.getElementById('canvas_frame2');
        var contextFrame2 = frame2.getContext('2d');
        contextFrame2.clearRect(0, 0, canvasWideWidth, canvasHeight);
        contextFrame2.drawImage(leftImage, 160, 0, canvasWidth, canvasHeight);
        contextFrame2.globalAlpha = 0.5;
        contextFrame2.drawImage(rightImage, 160 + parseInt(overlayOffset), 0, canvasWidth, canvasHeight);

        var frame3 = document.getElementById('canvas_frame3');
        var contextFrame3 = frame3.getContext('2d');
        contextFrame3.clearRect(0, 0, canvasWideWidth, canvasHeight);
        contextFrame3.drawImage(rightImage, 160 + parseInt(overlayOffset), 0, canvasWidth, canvasHeight);


        // todo - create gif
        // frame 1
        // frame 2
        // frame 3
        // frame 4
        var encoder = new GIFEncoder();
        encoder.setRepeat(0);
        encoder.setDelay(parseInt(frameSpeed)); //go to next frame every n milliseconds
        encoder.start();
        encoder.addFrame(contextFrame1);
        encoder.addFrame(contextFrame2);
        encoder.addFrame(contextFrame3);
        encoder.addFrame(contextFrame2);
        encoder.finish();
        // download
        //encoder.download(imageName + "_wigglegram_" + frameSpeed.toString() + "ms.gif");
        var binary_gif = encoder.stream().getData() //notice this is different from the as3gif package!
        var data_url = 'data:image/gif;base64,'+encode64(binary_gif);
        document.getElementById('finalGif').src = data_url;

        // if overlaying image is right of under:
        // CROP RESOLUTION: [ 160 + overlayOffset, 160 + canvasWidth ]
        // else: (overlaying image is to the left)
        // CROP RESOLUTION: [ 160, 160 + canvasWidth + overlayOffset ]

    }
</script>

<script type="text/javascript" src="LZWEncoder.js"></script>
<script type="text/javascript" src="NeuQuant.js"></script>
<script type="text/javascript" src="GIFEncoder.js"></script>
<script type="text/javascript" src="b64.js"></script>

</body>
</html>
